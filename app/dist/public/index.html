<!DOCTYPE html>
<html lang="en" ng-app="APP" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="mainController">

    <div class="" ng-include="'/layout/fragment_topbar.html'"></div>

    <div class="mainContent row">

        <div class="search col-xs-12 col-lg-4">
            <search-hotels hotels="hotels"></search-hotels>
        </div>

        <div class="hotels col-xs-12 col-lg-8">
            <hotel ng-repeat="hotel in hotels" hotel="hotel"></hotel>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
